<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <h1>Enter Chat Room</h1>
    <label for="username-input">Username:</label><br>
    <input id="username-input" type="text" size="50" placeholder="Enter your username"><br><br>

    <label for="room-name-input">Room Name:</label><br>
    <input id="room-name-input" type="text" size="50" placeholder="Enter the room name"><br><br>

    <input id="room-name-submit" type="button" value="Enter">

    <script>
        // Focus on username input initially
        document.querySelector('#username-input').focus();

        // Add event listener for Enter key
        document.querySelectorAll('#username-input, #room-name-input').forEach(input => {
            input.onkeyup = function(e) {
                if (e.key === 'Enter') {  // enter, return
                    document.querySelector('#room-name-submit').click();
                }
            };
        });

        // Redirect to chat room on button click
        document.querySelector('#room-name-submit').onclick = function() {
            var username = document.querySelector('#username-input').value.trim();
            var roomName = document.querySelector('#room-name-input').value.trim();

            // Validate inputs
            if (!username) {
                alert('Please enter a username.');
                document.querySelector('#username-input').focus();
                return;
            }
            if (!roomName) {
                alert('Please enter a room name.');
                document.querySelector('#room-name-input').focus();
                return;
            }

            // Construct the URL and navigate
            window.location.pathname = '/chat/' + roomName + '/' + username + '/';
        };
    </script>
</body>
</html>
